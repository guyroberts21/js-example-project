<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JS Calculator</title>
		<link rel="stylesheet" href="./styles/index.css" />
		<link rel="stylesheet" href="./styles/normalize.css" />
		<link rel="stylesheet" href="./styles/reset.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="calculator-display">0</div>
				<div class="calculator-keys">
					<button class="operator plus" value="plus">+</button>
					<button class="operator minus" value="minus">-</button>
					<button class="operator times" value="times">&times;</button>
					<button class="operator divide" value="divide">&divide;</button>
					<button class="number one">1</button>
					<button class="number two">2</button>
					<button class="number three">3</button>
					<button class="number four">4</button>
					<button class="number five">5</button>
					<button class="number six">6</button>
					<button class="number seven">7</button>
					<button class="number eight">8</button>
					<button class="number nine">9</button>
					<button class="number zero">0</button>
					<button class="number decimal" value="decimal">.</button>
					<button class="number clear" value="clear">AC</button>
					<button class="operator equal" value="equals">=</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
